<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <style>
        body {
            /*background: url("https://freenice.net/wp-content/uploads/2021/09/gif-anime-buon-duoi-mua-794x600.gif");*/
            background: url("https://freenice.net/wp-content/uploads/2021/09/dat-hinh-nen-anime-dong-cho-may-tinh.gif");
            background-size: cover;
            background-position-y: 10%;
        }

        .box {
            margin-top: 50px;
            width: 200px;
            height: 200px;
            /*Tạo khung cho div ,overlow hidden sẽ xóa phần thừa tràn ra ngoài khung*/
            overflow: hidden;
            border-radius: 50%;
            -webkit-box-shadow: 4px 3px 18px -2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 4px 3px 18px -2px rgba(0, 0, 0, 0.75);
            box-shadow: 4px 3px 18px -2px rgba(0, 0, 0, 0.75);
            transition: 0.3s;
            /*tạo độ sâu 3d*/
            perspective: 1000px;
            /*animation-name: hinhanh ;*/
            /*animation-duration: 3s;*/
            /*animation-iteration-count: infinite;*/
        }

        .box img {
            width: 240px;
            /*lùi tâm ảnh vào giữa rồi crop*/
            /*Transform dịch điểm bắt đầu vẽ ảnh */
            transform: translateX(-55%);
            /*Căn lề ảnh vào giữa so với lề khung*/
            margin-left: 52%;
            margin-top: -10%;
        }

        * {
            font-family: 'Amatic SC', cursive;
        }

        .box:hover {
            transform: scale(1.2);
            /*transform: rotate(360deg);*/
        }

        /*@keyframes hinhanh {*/
        /*    0% {transform: rotateY(0)}*/
        /*    10% {transform: rotateY(15deg)}*/
        /*    20% {transform: rotateY(30deg)}*/
        /*    30% {transform: rotateY(45deg)}*/
        /*    40% {transform: rotateY(60deg)}*/
        /*    50% {transform: rotateY(80deg)}*/
        /*    60% {transform: rotateY(90deg)}*/
        /*    70% {transform: rotateY(110deg)}*/
        /*    80% {transform: rotateY(120deg)}*/
        /*    90% {transform: rotateY(140deg)}*/
        /*    100% {transform: rotateY(150deg)}*/
        /*}*/

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <center>
                <div class="box">
                    <img src="img/avt1.jpg" alt="">
                </div>
                <div class="text">
                    <b>
                        <h1 style="font-size: 3em">Khánh Trắng</h1>
                        <h2>Hưng Yên</h2>
                        <h2>11-02-1996</h2>
                    </b>
                </div>
            </center>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>

</div>

</body>
</html>
